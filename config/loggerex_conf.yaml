curused: "Dev"
Dev:
  version: 1
  zap_loggers:
  - name: "handle_logger_1"
    info: "log//handle_logger_info_{POD_NAME}_1.log"
    error: "log//handle_logger_err_{POD_NAME}_1.log"
    max_size: 10
    max_backups: 5
    max_age: 30
    compress: false
    level: 0
    async: false


  - name: "handle_logger_2"
    info: "log//handle_logger_info_{POD_NAME}_2.log"
    error: "log//handle_logger_err_{POD_NAME}_2.log"
    max_size: 20
    max_backups: 10
    max_age: 60
    compress: true
    level: 0
    async: false

  - name: "handle_logger_3"
    info: "log//handle_logger_info_{POD_NAME}_3.log"
    error: "log//handle_logger_err_{POD_NAME}_3.log"
    max_size: 15
    max_backups: 7
    max_age: 45
    compress: false
    level: 0
    async: false
Pro:
  version: 1
  zap_loggers:
  - name: "handle_logger_1"
    info: "log//handle_logger_info_{POD_NAME}_1.log"
    error: "log//handle_logger_err_{POD_NAME}_1.log"
    max_size: 10
    max_backups: 5
    max_age: 30
    compress: false
    level: 1
    async: false
